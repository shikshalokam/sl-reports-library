<div *ngIf="pieChartData" >
  <div class="heading">
    <strong>{{questionNumber}}) {{ data?.question }}</strong>
  </div>
  <div *ngIf="data?.chart?.data" class="chart-container">
    <canvas 
    baseChart
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [legend]="pieChartLegend"
    [colors]="chartColors"
  >
  </canvas>
</div>

  <div class="errorMsg" *ngIf="!data?.chart?.data">No data found</div>
</div>
